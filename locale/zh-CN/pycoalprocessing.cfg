[item-description]
coke=提高煤燃烧率，同时也是重要的化工原料。
iron-oxide=看起来没什么用，但是将来用于制作铁氧体。
ash=燃烧后留下的灰尘，可用于养殖或建造。
py-asphalt=对鞋子更友好。
py-coal-tile=神秘的黑色。
active-carbon=最佳过滤材料，在处理气体时经常被用到。
zinc-chloride=氯化锌。
salt=氯化钠，主要用于合成盐水来获得氯气或氢氧化钠，也用于部分化学反应。
treated-wood=比天然木材好，用于铁轨和制作板材，少数时候也用来制造建筑。
nichrome=有效的催化剂。
chromium=高效催化剂。
soil=肥沃的土壤，制造养殖场或用于养殖，洗一洗还能得到沙子。
drill-head=重型机器的消耗组件，使用机器还可以通过消耗大量资源凭空获得矿物。
nexelit-ore=为了此物，我们跨越一光年的距离。
sand=满地都是的东西，但是非常有用。
limestone=又名大理石，矿物处理经常用到。
organics=木头渣，并不起眼，但总会有用的，比如酚醛树脂。
coarse=小石头子，可以进行一些聊胜于无的配方。
rich-dust=处理过的尘土，可以用来无中生铬，当然如果您家里有铬矿最好不要用这个。
coal-dust=可以烧，不过如果做成煤球烧起来就更棒了，也有部分配方会用到。
pure-sand=干净细腻的沙子，主要用于制作玻璃和过滤框。
sand-casting=用来制作合适形状的板材，和硼砂、燃料棒mk1是好朋友
nexelit-plate=拥有不可思议能量的金属，需要大量制作。
raw-borax=开采需要结晶矿物挖掘机和合成气。
borax=在很多配方中用到，也用于铸造，和砂型铸造、燃料棒 MK1是好朋友。
rich-clay=比较稀有的泥土。
ground-sample01=星球上的地表样本。
bio-sample01=基地周围的生物样本。
alien-sample01=这颗星球的样本，用来了解这颗星球。
equipment-chassi=显微镜底座。
lab-instrument=一个显微镜，用于观察样本并研究这颗星球。
lens=完美的光学镜头。
ralesia-seeds=慕课牛专用食物，加点调料他们长的就更快了。
empty-gas-canister=一个空的储气瓶，甲醇专属。
tailings-dust=废液有用，那浓缩的废液也有用。用于制作钒和一种稀有合金。
gravel=小的岩石块，一般用于制作过滤框，也有些别的用途。
lithium-peroxide=很能吸收二氧化碳，用来消除污染。
nexelit-cartridge=这玩意可以把大气里的二氧化碳吸光。
saturated-nexelit-cartridge=使用用过氧化锂处理一下可以重新使用。
lime=煅烧石灰石得到生石灰，大多数时候都是用来合成熟石灰。
fuelrod-mk01=准备燃烧。
fawogae=相当常见的真菌。
flask=空瓶子。
