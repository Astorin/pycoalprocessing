[pywiki-descriptions]
ash=多数无机燃料，比如[item=coal]现在燃烧后会产生[item=ash]，一如[item=uranium-fuel-cell]燃尽后产生[item=used-up-uranium-fuel-cell]。\n\n灰尘管理是早期游戏的核心部分。[entity=solid-separator] 可以帮助将一些灰尘转化为矿石。
mechanical-inserter=热能机械臂现在改为[item=burner-inserter]。与原版游戏不同，它无需添加燃料，速度约为0.6/s。同时还是一个筛选插槽，所以您可以将一个物品列为白名单或黑名单。\n\n[item=inserter]也有一个筛选插槽，具有1.2/s的速度，但需要电量。\n\n[item=long-handed-inserter] 速度为1.2/s，其余不变。\n\n[item=fast-inserter] 和[item=filter-inserter]速度为2.4/s，其余不变。
assembling-machine=组装机（现在改为[entity=assembling-machine-1]）现在需要燃料。还有配方限制：此建筑只能处理最多3种原料的配方。[entity=assembling-machine-2] 限制为4种，以及[entity=assembling-machine-3] 限制为5种，而[entity=automated-factory-mk01] 没有原料限制。
tailings-pond=根据您放入的是气体还是液体，[entity=tailings-pond] 会有不同的机制。\n\n气体，比如[fluid=coal-gas]会被排放到大气中，直接消失。\n\n液体，比如[fluid=tar]会被储存起来，直至尾矿池被填满，继而液体会溢出，同时在尾矿池周围产生一圈高度易燃的污染物。通过泵直接连接到其中一个输出口，可以再次从尾矿池中排出液体（若还未溢出）。
beacon=[entity=beacon-AM1-FM1]与[entity=diet-beacon-AM1-FM1]使用无线电信号将插件效果分享至附近的机器。每台插件塔都有一个AM（调幅）和FM（调频），这决定了分享半径、分享效率和功耗。\n\nAM和FM的调节范围为1-5。\n\n[entity=diet-beacon-AM1-FM1]\n分享半径：\n    - AM1: 32\n    - AM2: 24\n    - AM3: 16\n    - AM4: 8\n    - AM5: 2\n分享效率： 0.1 * AM * FM\n功耗： AM * (FM ^ 3) / 2 MW\n\n[entity=beacon-AM1-FM1]\n分享半径：\n    - AM1: 64\n    - AM2: 48\n    - AM3: 32\n    - AM4: 16\n    - AM5: 2\n分享效率： 0.5 * AM * FM\n功耗： AM * (FM ^ 3) MW\n\n默认的1AM 1FM插件塔是广域低功率。\n如果两个插件塔具有相同的AM:FM频率，信号将相互干扰并相互抵消。\n插件塔不接受产能插件，如[item=productivity-module-3]。
combustion-mixture=您可以在[entity=gasturbinemk01]中燃烧[fluid=combustion-mixture1]来发电。 更高的流体温度意味着涡轮机以更高的效率工作，从而产生更多的电量。[entity=gasturbinemk01] 对其可接受的温度有一个限制：如果您给它一个高于此限制的温度输入，它将被限制在该温度，因此您将浪费输入。更高级别的汽轮机具有更高的温度上限。

big-mines=对于大部分矿物而言，如[entity=ore-lead] 这样的标准矿石和如[entity=lead-rock] 这样的大岩石都会生成。后者是如此之大，您需要建造一个像[entity=lead-mine]这样的大型采矿机。这些大型采矿机需要罐装燃料[item=empty-fuel-canister]。\n\n大部分大型采矿机可由[technology=big-mines]解锁。\n最先可用的是解锁于[technology=energy-1]的[entity=salt-mine] 。

bitumen-seep=[entity=bitumen-seep]可在地图上生成，这意味着地下有碳氢化合物沉积。\n您可以在此之上构建[entity=bitumen-seep-mk01]、[entity=tar-seep-mk01]或[entity=natural-gas-seep-mk01]。\n\n您首先要给这些建筑提供钻井液，例如[fluid=drilling-fluid-0]。建筑在这一点上不会产生任何东西，因为您在钻探资源。最终，您将到达地下矿床，建筑将不再需要钻井液，而是产生[fluid=crude-oil]、[fluid=tar]或[fluid=raw-gas]，这取决于您建造的建筑物的类型。\n\n产生的资源量取决于：\n -钻井液D的等级（1-4）。\n -建筑B的等级（1-4）。\n -介于1和4之间的随机数R。\n\n则钻探循环为640,000 * D * B * R.\n\n每次钻探循环，消耗100份所需流体。建筑的速度决定了每秒的钻探循环次数。
tholin=Nauvis的大气富含索林斯，可以用来制造各种气体。为了创造[fluid=tholins]，您需要通过[entity=rocket-silo]用火箭发射[item=capsule]。它会收集大气中的索林斯供您使用。\n\n可将索林斯加工成如下流体：\n\n[technology=tholin-mk01]:\n[fluid=carbon-dioxide][fluid=nitrogen][fluid=hydrogen]\n\n[technology=tholin-mk02]:\n[fluid=chlorine][fluid=acetylene][fluid=acidgas][fluid=ammonia][fluid=carbon-dioxide][fluid=benzene]\n\n[technology=tholin-mk03]:\n[fluid=cyanic-acid][fluid=carbon-dioxide][fluid=ethylene][fluid=methane][fluid=syngas][fluid=acetone]\n[fluid=methanal][fluid=methanol][fluid=propene][fluid=refsyngas]\n\n[technology=tholin-mk04]:\n[fluid=deuterium][fluid=glycerol][fluid=helium3][fluid=olefin]

blimp=放下至少两座相距较远的[entity=aerial-base] ，再制作至少一台[entity=aerial-blimp-mk01]。您可以给空中涡轮机一条于多个集电基站之间的路线，如同为列车设置一般，并在菜单中选择“储存能量”。\n\n随后，它会沿着该路线飞行，途中它会从空中收集风能，当它到达一个集电基站时，便将能量释放出来。集电基站具有一个巨大的能量存储器，平均能量增益随时间而增加。您可以点击空中涡轮机来查看它们已累积的能量。
lfr-stirling=[entity=lrf-panel-mk01] 和[entity=stirling-concentrator]都是利用阳光在白天加热[fluid=molten-salt]。高温熔融盐可以通过[entity=lrf-building-mk01] 和[entity=solar-concentrator]来发电。 增加更多的面板或聚光板将提高熔融盐被加热的速度，从而提高发电厂的运行速度。[entity=lrf-panel-mk01]将600kW的热量添加到储存其中的熔融盐内，[entity=stirling-concentrator] 以800kW的热量做同样的事情。请注意，熔融盐可能需要一段时间来预热。\n\n熔融盐的温度不会在实体之间自动均衡。相反，您必须不断地将冷熔融盐注入热熔融盐中。尽管系统可能需要一段时间才能达到稳定状态，其他面板有助于加热进入发电厂的盐。
microwave-receiver=[entity=microwave-receiver]允许从轨道上的[item=microwave-satellite]传输太阳能。\n\n每个[item=microwave-satellite]都能发射4.8MW的能量。为了让卫星进入轨道，用[entity=rocket-silo]把它发射到太空。[entity=rocket-silo] 每次发射最多可容纳4颗卫星。\n\n[entity=microwave-receiver]最多可支持15颗卫星，总功率为72MW。

