[pywiki-descriptions]
ash=Большинство неорганических видов топлива, таких как [item=coal], теперь производят [item=ash] при сгорании, подобно тому, как [item=uranium-fuel-cell] производит [item=used-up-uranium-fuel-cell] при потреблении.\n\nУправление пеплом является центральной частью ранней игры, поскольку он в конечном итоге заклинит машины, если его не удалить из выходной ячейки. [item=burner-inserter] может иметь фильтр, автоматически удаляющий пепел. [entity=solid-separator] может помочь переработать часть пепла в руду.
mechanical-inserter=Твердотопливный манипулятор теперь называется [item=burner-inserter]. В отличие от основной игры, его не нужно заправлять топливом. Его скорость составляет около 0,6 единиц в секунду. Также у него есть фильтр, поэтому вы можете внести один элемент в белый или чёрный список.\n\n[item=inserter] также получает ячейку для фильтра, имеет скорость 1,2 элемента в секунду, но всё ещё нуждается в электричестве.\n[item=long-handed-inserter] перемещает 1,2 элемента в секунду, больше никаких изменений.\n[item=fast-inserter] и [item=filter-inserter] перемещают 2,4 элемента в секунду и не изменены в остальном.
assembling-machine=Сборочный автомат (теперь [entity=assembling-machine-1]) теперь требует топлива. Также в нём теперь есть ограничение на количество ингредиентов: в этом здании можно использовать только рецепты, содержащие не более 3 твёрдых и 1 жидкого ингредиентов. [entity=assembling-machine-2] имеет ограничение в 4 твёрдых, а [entity=assembling-machine-3] - 5 твёрдых ингредиентов, в то время как [entity=automated-factory-mk01] не имеет ограничения на количество ингредиентов.
tailings-pond=[entity=tailings-pond] имеет разные механизмы в зависимости от того, поместите ли вы в него газ или жидкость.\n\nГазы, такие как [fluid=coal-gas], выбрасываются в атмосферу, которая разрушает газ. \n\nЖидкости, такие как [fluid=tar], хранятся до тех пор, пока хранилище не заполнится, после чего пруд переполняется. Это разрушает содержимое и образует кольцо из легковоспламеняющихся клеток загрязнения вокруг хранилища отходов. Вы можете удалить жидкость из пруда (если он не переполнился), подключив насос напрямую к одному из выходов.
beacon=[entity=beacon-AM1-FM1] и [entity=diet-beacon-AM1-FM1] используют радиосигналы для передачи эффектов модуля ближайшим сборочным машинам. Каждый маяк имеет частоту AM и FM, которая определяет радиус действия, эффективность передачи и энергопотребление.\n\nПолзунки частоты AM и FM находятся в диапазоне от 1 до 5.\n\n[entity=diet-beacon-AM1-FM1]\nРадиус действия:\n    - AM1: 32\n    - AM2: 24\n    - AM3: 16\n    - AM4: 8\n    - AM5: 2\nЭффективность передачи: 0,1 * AM * FM\nЭнергопотребление: AM * (FM ^ 3) /2 МВт\n\n[entity=beacon-AM1-FM1]\nРадиус действия:\n    - AM1: 64\n    - AM2: 48\n    - AM3: 32\n    - AM4: 16\n    - AM5: 2\nЭффективность передачи: 0,5 * AM * FM\nЭнергопотребление: AM * (FM ^ 3) МВт\n\nМаяк по умолчанию 1AM 1FM: низкая мощность на большой площади.\n\nЕсли два маяка имеют одинаковые частоты AM:FM, сигналы будут смешиваться и отменять друг друга.\nМаяки не принимают модули производительности, такие как [item=productivity-module-3].
combustion-mixture=Вы можете сжечь [fluid=combustion-mixture1] в [entity=gasturbinemk01] для получения электричества. Более высокие температуры жидкости означают, что турбина работает с более высоким КПД и, таким образом, вырабатывает больше энергии. [entity=gasturbinemk01] имеет ограничение на температуру, которую она может принять: если вы дадите ей более высокую температуру, чем этот предел, он будет ограничен этой температурой, поэтому вы будете впустую тратить ввод. Турбины более высокого уровня имеют более высокие ограничения.
big-mines=Для большинства руд будут появляться как стандартные участки руды, такие как [entity=ore-lead], так и большие камни, такие как [entity=lead-rock]. Последние настолько велики, что вам нужно построить большую шахту, такую как [entity=lead-mine]. Для этих больших шахт потребуется упакованное топливо в [item=empty-fuel-canister].\n\nБольшинство шахт открываются с помощью [technology=big-mines].\nСамой ранней доступной большой шахтой является [entity=salt-mine] на [technology=energy-1].
bitumen-seep=[entity=bitumen-seep] может появиться на карте. Они отмечают подземные залежи углеводородов. Вы можете построить [entity=bitumen-seep-mk01], [entity=tar-seep-mk01] или [entity=natural-gas-seep-mk01] над ними.\n\nСначала вам нужно наполнить эти здания буровым раствором, например [fluid=drilling-fluid-0]. На данный момент здание ничего не производит, так как вы бурите путь к ресурсам. В конце концов, вы доберётесь до подземного месторождения, и зданию перестанут требоваться буровые растворы, а вместо этого потребуется [fluid=crude-oil], [fluid=tar] или [fluid=raw-gas] соответственно, в зависимости от типа построенного вами здания.\n\nКоличество создаваемых ресурсов зависит от:\n - Уровня бурового раствора D (от 1 до 4).\n - Уровня здания B (от 1 до 4).\n - Случайного числа R (от 1 до 4).\n\nКоличество циклов бурения равно 640000 * D * B * R.\n\nКаждый цикл бурения приводит к получению 100 требуемой жидкости. Скорость здания определяет количество циклов бурения в секунду.
tholin=Атмосфера Наувиса богата толинами, которые можно использовать для изготовления различных газов. Чтобы создать [fluid=tholins], вам нужно запустить [item=capsule] с помощью ракеты, используя [entity=rocket-silo]. Она соберёт присутствующие в атмосфере толины, которые вы сможете использовать.\n\nТолины можно перерабатывать в несколько полезных газов:\n\n[technology=tholin-mk01]:\n[fluid=carbon-dioxide] [fluid=nitrogen] [fluid=hydrogen]\n\n[technology=tholin-mk02]:\n[fluid=chlorine] [fluid=acetylene] [fluid=acidgas] [fluid=ammonia] [fluid=carbon-dioxide] [fluid=benzene]\n\n[technology=tholin-mk03]:\n[fluid=cyanic-acid] [fluid=carbon-dioxide] [fluid=ethylene] [fluid=methane] [fluid=syngas] [fluid=acetone]\n[fluid=methanal] [fluid=methanol] [fluid=propene] [fluid=refsyngas]\n\n[technology=tholin-mk04]:\n[fluid=deuterium] [fluid=glycerol] [fluid=helium3] [fluid=olefin]
wind=Ветряные турбины — это чистый и безопасный способ выработки энергии для вашей фабрики. Существует три различных типа ветряных турбин. Ветряные турбины с горизонтальной осью, такие как [entity=hawt-turbine-mk01], ветряные турбины с вертикальной осью, такие как [entity=vawt-turbine-mk01], и многолопастные турбины, такие как [entity=multiblade-turbine-mk01].\n\nВсе ветряные турбины имеют разброс мощности, основанный на текущей скорости ветра. Это число представляет максимальную или минимальную выходную мощность турбины. Например, турбина мощностью 10 мВт с разбросом 80% будет иметь максимальную выходную мощность 18 МВт и минимальную выходную мощность 2 МВт. Формула для разброса мощности: (sin(2t) + sin(πt)) / 2, где t — текущий игровой тик, делённый на 10000.\n\nВсе ветряные турбины также имеют воздушное пространство. Размещение ветряной турбины в воздушном пространстве другой турбины вызовет помехи и не разрешено.\n\nТурбины HAWT изготавливаются из дорогих деталей, но дают больше выгоды от модулей производительности. У них самый низкий разброс и самая высокая выходная мощность.\n[entity=hawt-turbine-mk01] → Разброс: 50%, Средняя мощность: 5 МВт, Воздушное пространство: 10 клеток.\n[entity=hawt-turbine-mk02] → Разброс: 50%, Средняя мощность: 25 МВт, Воздушное пространство: 10 клеток.\n[entity=hawt-turbine-mk03] → Разброс: 50%, Средняя мощность: 50 МВт, Воздушное пространство: 10 клеток.\n[entity=hawt-turbine-mk04] → Разброс: 50%, Средняя мощность: 80 МВт, Воздушное пространство: 9 клеток.\n\nТурбины VAWT дешевле, чем турбины HAWT. Они имеют среднюю выходную мощность и средний разброс.\n[entity=vawt-turbine-mk01] → Разброс: 70%, Средняя мощность: 4 МВт, Воздушное пространство: 16 клеток.\n[entity=vawt-turbine-mk02] → Разброс: 70%, Средняя мощность: 20 МВт, Воздушное пространство: 14 клеток.\n[entity=vawt-turbine-mk03] → Разброс: 70%, Средняя мощность: 50 МВт, Воздушное пространство: 14 клеток.\n[entity=vawt-turbine-mk04] → Разброс: 70%, Средняя мощность: 85 МВт, Воздушное пространство: 15 клеток.\n\nМноголопастные турбины требуют наименьшего количества материалов для производства, однако они имеют низкую выходную мощность и очень высокий разброс.\n[entity=multiblade-turbine-mk01] → Разброс: 90%, Средняя мощность: 550 кВт, Воздушное пространство: 10 клеток.\n[entity=multiblade-turbine-mk03] → Разброс: 80%, Средняя мощность: 34 МВт, Воздушное пространство: 8 клеток.
blimp=Разместите не менее двух [entity=aerial-base] далеко друг от друга, а затем создайте [entity=aerial-blimp-mk01]. Более длительные полёты позволяют турбине поддерживать высокие обороты, повышая эффективность. Укажите воздушной турбине путь между разгрузочными базами, как и в случае с поездами — выберите в меню «хранить энергию».\n\nТогда она будет следовать по этому пути. Во время полёта она будет собирать энергию ветра из воздуха, а когда достигнет базы, разрядит эту энергию. Базы имеют большой энергетический буфер для усреднения прироста энергии с течением времени. Вы можете нажать на воздушные турбины, чтобы увидеть их накопленную энергию и текущую эффективность. Разряд избыточной энергии не теряется.\n\nКаждая воздушная турбина генерирует разное количество энергии на клетку:\n- [item=aerial-blimp-mk01] → 1,8 МДж\n- [item=aerial-blimp-mk02] → 3,6 МДж\n- [item=aerial-blimp-mk03] → 6,0 МДж\n- [item=aerial-blimp-mk04] → 8,0 МДж\n- [item=aerial-blimp-ht] → 4,0 МДж\n\nКаждая воздушная турбина имеет разный вес:\n- [item=aerial-blimp-mk01] → 60\n- [item=aerial-blimp-mk02] → 80\n- [item=aerial-blimp-mk03] → 120 \n- [item=aerial-blimp-mk04] → 140\n- [item=aerial-blimp-ht] → 40\n\nЭнергия (Расстояние,МДж/клетку,Вес) = Расстояние * МДж/клетку * F (Расстояние, Вес)\n\nF (Расстояние, Вес) = 1 - 1 / (ln(Расстояние/Вес + 1) + 1)
lfr-stirling=[entity=lrf-panel-mk01] и [entity=stirling-concentrator] используют солнечный свет, чтобы нагреть [fluid=molten-salt] в течение дня. Затем расплавленную соль с более высокой температурой можно использовать для выработки электроэнергии с помощью [entity=lrf-building-mk01] и [entity=solar-concentrator]. Добавление дополнительных панелей или концентраторов увеличит скорость нагрева соли и, следовательно, скорость, с которой сможет работать электростанция. [entity=lrf-panel-mk01] добавляет 600 кВт тепла к расплавленной соли, хранящейся внутри неё, а [entity=stirling-concentrator] делает то же самое, выделяя 1,6 МВт тепла. Учтите, что первоначально соль может нагреваться не сразу.\n\nТемпература расплавленной соли не выравнивается автоматически между объектами. Вместо этого вы должны непрерывно закачивать холодную соль в горячую. Другие панели способствуют нагреву соли, поступающей на электростанцию, хотя для достижения устойчивого состояния системы может потребоваться некоторое время.\n\n[entity=lrf-panel-mk01] и [entity=stirling-concentrator] отключены в ночное время, однако они будут иметь 100% выходную мощность даже при небольшом дневном свете. Падения нет. Соотношение между [entity=lrf-building-mk01] и [entity=lrf-panel-mk01] составляет 46,2 панели на электростанцию. Соотношение между [entity=stirling-concentrator] и [entity=solar-concentrator] составляет 34,2 панели на электростанцию.
microwave-receiver=[entity=microwave-receiver] позволяет передавать солнечную энергию от [item=microwave-satellite] на орбите.\n\nКаждый [item=microwave-satellite] может излучать до 4,8 МВт энергии. Чтобы вывести спутник на орбиту, запустите его в космос с помощью [entity=rocket-silo]. [entity=rocket-silo] вмещает до 4 спутников за один запуск.\n\n[entity=microwave-receiver] может поддерживать до 15 спутников общей мощностью 72 МВт.

